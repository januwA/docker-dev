version: "3.9"

services:
  mysql:
    image: mysql:5.7
    restart: always
    expose:
      - 3306 
    ports:
      - 3306:3306
    working_dir: /var/lib/postgresql/data
    volumes:
      - ./docker/mysql/conf/:/etc/mysql/conf.d/
      - ./docker/mysql/data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_ROOT_PASSWORD: 123
  
  redis:
    image: redis:6.2-alpine
    restart: always
    expose:
      - 6379
    ports:
      - 6379:6379
    volumes:
      - ./docker/redis/data:/data
      - ./docker/redis/conf:/usr/local/etc/redis